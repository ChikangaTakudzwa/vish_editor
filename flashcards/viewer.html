<head>
	<title>Flashcard Example</title>
	<style type="text/css">
		html,body {
	background-color: #fff;
	color: #000;
	font-family: helvetica;
	margin: 0;
	padding: 0;
	font-size: 12pt;
		}
		
		#myCanvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}

    <script type="text/javascript">
              fc = {
                "name": "myFirstFlashcard",
                "description": "flashcard explanation",
                "type": "flashcard",
                "backgroundSrc": "media/images/background.jpg",   //800x600               
                "pois": [
                  {"id": 1,
                   "x": 200,
                   "y": 325,
                   "width": 42,

                   "fill": 'rgba(255, 0, 93, .5)',
		   "templateNumber": 0,
		   "zonesContent": [
		     {"type": "text",
                     "content": "El tantalio o tántalo es un elemento químico de número atómico 73, que se sitúa en el grupo 5 de la tabla periódica de los elementos. Su símbolo es Ta. Se trata de un metal de transición raro, azul grisáceo, duro, que presenta brillo metálico y resiste muy bien la corrosión. Se encuentra en el mineral tantalita. Es fisiológicamente inerte, por lo que, entre sus variadas aplicaciones, se puede emplear para la fabricación de instrumentos quirúrgicos y en implantes. En ocasiones se le llama 'tántalo', pero el único nombre reconocido por la Real Academia Española es 'tantalio'."
		     }
		   ]
                 },
                   {"id": 2,
                    "x": 458,
                    "y": 285,
                    "width": 42,
                    "height": 42,
                    "fill": 'rgba(255, 0, 93, .5)',
		    "templateNumber": 1,
		    "zonesContent": [
		      {"type": "text",
                       "content": "Image shows silver rock"
		      },
		      {"type": "image",
                       "content": "media/images/3.jpg"

		 {"id": 3,

		    "zonesContent": [

                       "content": [			  
			  {

		            "src": "media/videos/video1.webm"	
			  },
			  {			    
		            "mimetype": "video/mp4",
		            "src": "http://video-js.zencoder.com/oceans-clip.mp4"
			  }
		       ]		       
		      }	      
		    ]
                 },
		 {"id": 4,
                    "x": 458,
                    "y": 457,
                    "width": 42,
                    "height": 42,
                    "fill": 'rgba(255, 0, 93, .5)',
		    "templateNumber": 2,
		    "zonesContent": [
		      {"type": "text",

                       "content": "El tantalio o tántalo es un elemento químico de número atómico 73, que se sitúa en el grupo 5 de la tabla periódica de los elementos. Su símbolo es Ta. Se trata de un metal de transición raro, azul grisáceo, duro, que presenta brillo metálico y resiste muy bien la corrosión. Se encuentra en el mineral tantalita. Es fisiológicamente inerte, por lo que, entre sus variadas aplicaciones, se puede emplear para la fabricación de instrumentos quirúrgicos y en implantes. En ocasiones se le llama 'tántalo', pero el único nombre reconocido por la Real Academia Española es 'tantalio'."
		      }
		    ]
                 }
                ]
              };
