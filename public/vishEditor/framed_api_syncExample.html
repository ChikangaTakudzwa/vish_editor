<!DOCTYPE html>
<html>
<head>
	<title>Vish Viewer: API Testing</title>
</head>
<body>
	<script type="text/javascript" src="/vishEditor/js/VISH.Messenger.js"></script>
	<script type="text/javascript">
		VISH.Messenger.init();

		/////////////////
		//	Callbacks
		/////////////////

		var onGoToSlide = function(slideNumber,origin){
			// console.log("onGoToSlide called with slideNumber: " + slideNumber + " and origin " + origin);
			if(origin=="presentation_iframe_1"){
			 	dest = "presentation_iframe_2";
			 	VISH.Messenger.goToSlide(slideNumber,dest);
			} else if(origin=="presentation_iframe_2") {
				dest = "presentation_iframe_1";
			 	VISH.Messenger.goToSlide(slideNumber,dest);
			}
		}

		var onPlayVideo = function(videoType,currentTime,videoSlide,videoId,origin){
			// console.log("onPlayVideo with videoType " + videoType + " and currentTime " + currentTime + " and videoSlide " + videoSlide + " videoId " + videoId + " and origin " + origin);
			if(origin=="presentation_iframe_1"){
			 	dest = "presentation_iframe_2";
			 	VISH.Messenger.playVideo(videoType,currentTime,videoSlide,videoId,dest);
			} else if(origin=="presentation_iframe_2") {
				dest = "presentation_iframe_1";
			 	VISH.Messenger.playVideo(videoType,currentTime,videoSlide,videoId,dest);
			}
		}

		var onPauseVideo = function(videoType,currentTime,videoSlide,videoId,origin){
			// console.log("onPauseVideo with videoType " + videoType + " and currentTime " + currentTime + " and videoSlide " + videoSlide + " videoId " + videoId + " and origin " + origin);
			if(origin=="presentation_iframe_1"){
			 	dest = "presentation_iframe_2";
			 	VISH.Messenger.pauseVideo(videoType,currentTime,videoSlide,videoId,dest);
			} else if(origin=="presentation_iframe_2") {
				dest = "presentation_iframe_1";
			 	VISH.Messenger.pauseVideo(videoType,currentTime,videoSlide,videoId,dest);
			}
		}

		var onSeekVideo = function(videoType,currentTime,videoSlide,videoId,origin){
			// console.log("onSeekVideo with videoType " + videoType + " and currentTime " + currentTime + " and videoSlide " + videoSlide + " videoId " + videoId + " and origin " + origin);
			if(origin=="presentation_iframe_1"){
			 	dest = "presentation_iframe_2";
			 	VISH.Messenger.seekVideo(videoType,currentTime,videoSlide,videoId,dest);
			} else if(origin=="presentation_iframe_2") {
				dest = "presentation_iframe_1";
			 	VISH.Messenger.seekVideo(videoType,currentTime,videoSlide,videoId,dest);
			}
		}
	</script>

    <div style="width:900px;height:300px;margin:0 auto; display:block">
        <iframe class="vishEditorIframe" src="/vishEditor/viewer.html" id="presentation_iframe_1" style="border:0" width="910" height="300" iframeborder="0" frameborder="0" iframeElement.frameBorder = 0;></iframe>
    </div>
    <br/>
    <br/>
    <div style="width:900px;height:300px;margin:0 auto; display:block">
        <iframe class="vishEditorIframe" src="/vishEditor/viewer.html" id="presentation_iframe_2" style="border:0" width="910" height="300" iframeborder="0" frameborder="0" iframeElement.frameBorder = 0;></iframe>
    </div>
    
</body>
</html>
