	<script type="text/javascript" src="/vishEditor/js/VISH.IframeAPI.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			VISH.IframeAPI.init();
			VISH.IframeAPI.registerCallback("onGoToSlide",function(slideNumber,origin){
				console.log("onGoToSlide: " + slideNumber + " from " + origin);
			});
			VISH.IframeAPI.registerCallback("onPlayVideo",
				function(videoId,currentTime,slideNumber,origin){
					console.log("onPlayVideo: " + videoId + " from " + origin);
			});
			VISH.IframeAPI.registerCallback("onPauseVideo",
				function(videoId,currentTime,slideNumber,origin){
					console.log("onPauseVideo: " + videoId + " from " + origin);
			});
			VISH.IframeAPI.registerCallback("onSeekVideo",
				function(videoId,currentTime,slideNumber,origin){
					console.log("onSeekVideo: " + videoId + " from " + origin);
			});
			VISH.IframeAPI.registerCallback("onFlashcardPointClicked",function(slideNumber,origin){
			 	console.log("onFlashcardPointClicked to open slide " + slideNumber + " from " + origin);
			});
			VISH.IframeAPI.registerCallback("onFlashcardSlideClosed",function(slideNumber,origin){
			 	console.log("onFlashcardSlideClosed to close slide " + slideNumber + " from " + origin);
			});
			VISH.IframeAPI.registerCallback("onMessage",function(VEMessage,origin){
				console.log("onMessage from " + origin);
				console.log(VEMessage);
			});
			// VISH.IframeAPI.setSlave(true);
		};
