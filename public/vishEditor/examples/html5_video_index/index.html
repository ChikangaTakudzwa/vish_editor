<!DOCTYPE html>
<html lang="en">
<head>
	<title>Navigation using WebVTT</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link href="css/navigation.css" type="text/css" rel="stylesheet"/>
	<link href="css/editor.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div role="application" id="application">    
		<div id="videoBox" style="float:left;">
			<div id = "hide_button2" onClick= "show()">x</div>
				<video poster="videos/webvtt_talk.png" style="width:100%" preload="metadata">
				<source src="https://dl.dropboxusercontent.com/u/16070658/html5_video_index/videos/webvtt_talk.webm">
				<source src="videos/webvtt_talk.mp4"> <!-- No video... search in http://www.html5videoguide.net/demos/google_io/3_navigation/ -->
				<track id="nav" src="videos/webvtt_talk_navigation.vtt" kind="chapters" srclang="en"></track>
			  <track id="cc" src="videos/webvtt_talk_captions.vtt" kind="captions" label="captions" srclang="en" default></track>
			</video>
			<div id="controls">
				<div id="button"><input id="play" type="image" src="images/0.gif" alt="Play video"></div>
				<div id="positionview">
					<div id="transportbar">
						<div id="position">
<!-- 							<div class = "marker" style="left:12px"></div>
							<div class = "marker" style="left:120px"></div> -->

						</div>


					</div>
					<ul id="segments" title="chapter navigation" aria-describedby="keys">
					</ul>
				</div>
				<div id="time">
					<span id="curTime">00:00</span>/<span id="duration">00:00</span>
				</div>
			</div>
			<div style="display: block; clear: both;"></div>

		</div>
		<div id="transcriptBox">
		<button  class="btn btn-small slidesScrollbarButton" id= "add" type="button">
			<span>+ Add</span>
		</button>
			<div id = "hide_button" onClick= "hide()">x</div>
			<div id="navigation"
			style= " background-color:#FAF9F8; border:2px black solid;">

			<ul id="chapters">
			</ul>
		</div>
	</div>
  <script type="text/javascript" src="js/sample_json.js"></script>
  <script type="text/javascript" src="js/navigation.js"></script>

</body>
</html>
