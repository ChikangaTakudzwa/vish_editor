<script>
	var getOuterHTML = function(tag){
		if (typeof($(tag)[0].outerHTML)=='undefined'){
			return $(tag).clone().wrap('<div></div>').parent().html();
		} else {
			return $(tag)[0].outerHTML;
		}
	}

	$(document).ready(function(){
		localStorage.clear();
	});

</script>
